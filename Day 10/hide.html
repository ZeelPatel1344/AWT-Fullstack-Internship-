<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide content</title>
</head>
<body>
    <h1>hide element</h1>
    <h3 id="hide" style="display: block;">click button to hide me</h3>
    <button onclick="document.getElementById('hide').style.display='none'">Hide me</button> <br><br>
    <img style="height: 300px; width: 300px; display: block;" id="light" src="https://th.bing.com/th/id/OIP.UDArUEV3_kSMpBeJMGi71AHaJ4?pid=ImgDet&rs=1" alt="no image"> <br><br>
    <!-- <button onclick="document.getElementById('light').src='https://th.bing.com/th/id/OIP.dTmDdvOWEO-0s7t0Z3Yr4gHaJ4?pid=ImgDet&rs=1'">off light</button> -->
    <button onclick="document.getElementById('light').style.display='none'">hide image</button>
</body>
</html>
